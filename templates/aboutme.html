{% extends 'base.html' %}
{% block index_content %}
    <div class="single-blog">

        <article>
            {% for tag in tag_list %}
                <li class="btn btn-default">{{ tag }}</li>
            {% endfor %}
        <hr>
            <div class="post-article">
                {% autoescape off %}
                    {{ content}}
                {% endautoescape %}
            </div>
        </article>
    </div>
{% endblock %}
