{% extends 'base.html' %}
{% block index_content %}
    {% for article in article_list %}
        <div class="single-blog">
            <article>
                <h4 class="post-title"><a href=""> {{ article.title }}</a><h5>{{ article.create_time }}</h5></h4>
                <a href="{% url 'article' article.id %}" class="btn btn-readmore">Read More</a>
            </article>
        </div>
    {% endfor %}
{% endblock %}
