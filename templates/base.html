<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">

    <title>LAsbun</title>

    <!-- Main CSS file -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/magnific-popup.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <link rel="shortcut icon" href="/static/images/favicon.icon">

    <link rel="shortcut icon" href="/static/images/favicon.png">

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/images/icon/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/images/icon/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/images/icon/apple-touch-icon-57-precomposed.png">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <style id="fit-vids-style">.fluid-width-video-wrapper{width:100%;position:relative;padding:0;}.fluid-width-video-wrapper iframe,.fluid-width-video-wrapper object,.fluid-width-video-wrapper embed {position:absolute;top:0;left:0;width:100%;height:100%;}</style></head>
<body>
<a href="top"></a>
<!-- PRELOADER -->
<div id="st-preloader" style="display: none;">
    <div id="pre-status" style="display: none;">
        <div class="preload-placeholder"></div>
    </div>
</div>
<!-- /PRELOADER -->


<!-- HEADER -->
<header id="header">
    <nav class="navbar st-navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#st-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--
            <a href="#"><img src="/static/images/logo.jpg" alt="logo"></a>
                -->
                <a href="#"  ><h1>LAsbun's Blog</h1></a>
            </div>
            <div class="collapse navbar-collapse" id="st-navbar-collapse">

                <ul class="nav navbar-nav navbar-right">
                    {% for nav in nav_list.reverse %}
                        <li><h3><a href="../{{ nav.url_name}}">{{ nav }}</a></h3></li>
                    {% endfor %}
                    <!--
                    <li><a href="/templates/blog.html">Services</a></li>
                    <li><a href="/templates/blog.html">Works</a></li>
                    <li><a href="/templates/blog.html#pricing">Pricing</a></li>
                    <li><a href="/templates/blog.html#our-team">Team</a></li>
                    <li><a href="/templates/blog.html#contact">Contact</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    -->
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>
</header>
<!-- /HEADER -->


<!-- PAGE HEADER
<section id="page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h1>LAsbun's Blog</h1>
                    <span class="st-border"></span>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /PAGE HEADER -->

<!-- BLOG -->
<section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-md-9" style="margin-top: 130px; height: auto">
                {% block index_content %} {% endblock %}


            </div>
            <div class="col-md-3">
                <div class="sidebar-widget">
                    <div class="blog-search">
                        <form>
                            <input type="text" name="search">
                                <span>
                                	<button id="submit_btn" class="search-submit" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                        </form>
                    </div>
                </div>
                <div class="sidebar-widget">
                    <h4 class="sidebar-title"> Categories</h4>
                    <ul>
                        {% for category in category_list %}

                            <li><a class="btn btn-primary" href="{% url 'search' category.name %}">{{ category.name }}</a></li>

                        {% endfor %}
                    </ul>
                </div>
                <!--
                                <div class="sidebar-widget">
                    <h4 class="sidebar-title">Tags</h4>
                    <div class="tagcloud">
                        <a href="">design</a>
                        <a href="">html</a>
                        <a href="">php</a>
                        <a href="">wordpress</a>
                        <a href="">css</a>
                        <a href="">development</a>
                        <a href="">theme</a>
                        <a href="">plugin</a>
                    </div>
                </div>
-->
            </div>
        </div>
        {% block pagination %} {% endblock %}
</section>

<!-- /BLOG -->


<!-- FOOTER -->
<footer id="footer">
    <div class="container">
        <div class="row">
            <!-- SOCIAL ICONS -->
            <div class="col-sm-6 col-sm-push-6 footer-social-icons" >
            </div>
            <!-- /SOCIAL ICONS -->
            <div class="col-sm-6 col-sm-pull-6 copyright">
                <p style="margin-left: 60%;"> COPYRIGHT © 2015 LASBUN</p>
            </div>
        </div>
    </div>
</footer>
<!-- /FOOTER -->

<!-- Scroll-up -->
<div class="scroll-up">
    <a href="#top" ><span>个</span></a>
</div>



<!-- JS -->
<script type="text/javascript">
    function toTop(){
        window.scroll(0,0);
    }
</script>

<script type="text/javascript" src="/static/js/jquery.min.js"></script><!-- jQuery -->
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script><!-- Bootstrap -->

<script type="text/javascript" src="/static/js/owl.carousel.min.js"></script><!-- Owl-Carousel -->
