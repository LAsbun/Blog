{% extends 'base.html' %}
{% block content %}
  <div style="
    margin-left: 200px;
    margin-right: 320px;
    font-size: 14px;">
    {% for article in article_list %}
        <h1>{{ article.title }}<h2 style="font-size: 10px; "><code>{{ article.create_time }}</code></h2></h1>

        {% autoescape off %}
        {{article.content}}
        {% endautoescape %}<br>
        <a href="{% url "article" article.id %}">全文阅读</a>

    {% endfor %}
  </div>


    {% include 'paginator.html' %}
   {% endblock content %}
