  <div class="pagination" style="margin-bottom: 20px;
    margin-top: 43px;
    margin-left: 200px;
    margin-right: 320px;
    font-size: 19px">
    <span class="step-links">
        {% if article_list.has_previous %}
            <a style="color: black;" href="?page={{ article_list.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ article_list.number }} of {{ article_list.paginator.num_pages }}.
        </span>
        {% if article_list.has_next %}
            <a style="color: black;" href="?page={{ article_list.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>
